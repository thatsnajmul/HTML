<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1" width="100%">
        <caption>Student Info</caption>
        <thead>
            <tr>
                <th>Person</th>
                <th>Height</th>
            </tr>
        </thead>
        <tr>
            <td>Wendy</td>
            <td>5.6"</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>5.9"</td>
        </tr>
        <tr>
            <td>Rachael</td>
            <td>5.3"</td>
        </tr>
        <tr>
            <td>Allen</td>
            <td>5.11"</td>
        </tr>
        <tfoot>
            <tr>
                <td>Height</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
